# Configuration des scénarios de simulation
scenarios:
  default:
    apport:
      total: 145000
      immobilier: 200000  # montant en euros pour l'apport appartement
    
    credit:
      taux: 3.40  # pourcentage
      duree: 25   # années
      assurance: 0.40  # pourcentage

    rendements:
      epargne_precaution: 3.0  # Livret A actuel
      investissement_risque: 7.0  # Moyenne historique conservatrice
      evolution_immobilier: 1.5  # Pourcentage annuel moyen

    parametres_simulation:
      horizon: 25  # années
      inflation: 2.0  # pourcentage annuel
      frequence_calcul: "mensuelle"
      
    charges_evolution:
      copropriete: 2.0  # pourcentage annuel
      taxe_fonciere: 2.5
      energie: 3.0

    plafonds:
      livret_a: 23000  # euros
      ldd: 12000  # euros

    seuils_alertes:
      endettement_max: 35  # pourcentage des revenus
      perte_max_investissement: 30  # pourcentage
      reserve_securite_min: 15000  # euros 